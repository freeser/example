<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>比特币交易深度图</title>
		<style>
			body,
			html {
				padding: 0;
				margin: 0;
			}
		</style>
	</head>

	<body>
		<div id="container" style="width: 100vw; height: 100vh"></div>
		<script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/echarts/4.1.0/echarts.min.js"></script>
		<script>
			var chart;
			var socket = io.connect('https://hq.6x.com');
			var symbol = getParam('symbol')

			window.onload = initChat;

			function getParam(name, href) {
				name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
				var regexS = "[\\?&]" + name + "=([^&#]*)";
				var regex = new RegExp(regexS);
				var results = regex.exec(href || window.location.href);
				return results ? results[1] : "";
			}
			symbol && socket.on('connect', () => {
				// 加入深度图房间
				// console.log('connected', symbol);
				socket.emit('apprequest', {
					symbols: symbol,
					msgType: 'reqAppMsgSubscribe',
					roomType: 'depthList'
				})
				socket.on('depth', d => {
					// console.log('d.data', d);
					updateChat(d);
				})
			})

			function initChat() {
				var div = document.getElementById('container')
				chart = echarts.init(div)
				chart.setOption({
					backgroundColor: '#101823', // 设置图表的背景色
					tooltip: {
						padding: 8,
						trigger: "axis",
						alwaysShowContent: true,
						axisPointer: {
							type: "cross",
							crossStyle: {
								type: 'dashed',
								opacity: 0.5
							}
						},
						formatter: '<div class="innertooltip">成交价:{b}<br/>交易数量 : {c}</div>'
					},
					axisPointer: {
						type: "cross",
						snap: true,
						lineStyle: {
							type: 'dashed',
							opacity: 0.5
						}
					},
					toolbox: null,
					xAxis: {
						type: "category",
						splitLine: {
							show: !1
						},
						axisTick: {
							lineStyle: {
								color: "#252D3C",
								width: 1
							}
						},
						boundaryGap: !1,
						axisLine: {
							lineStyle: {
								color: "#252D3C",
								width: 1
							}
						},
						axisLabel: {
							color: '#485B73',
							interval: 2
						}
					},
					yAxis: {
						splitLine: {
							show: !1
						},
						position: "right",
						axisLine: {
							show: !1
						},
						axisTick: {
							show: !1
						},
						axisLabel: {
							color: '#485B73',
							formatter: function (val, t) {
								if (val > 1e12) {
									return val / 1e12 + 'T';
								} else if (val > 1e9) {
									return val / 1e9 + 'G';
								} else if (val > 1e6) {
									return val / 1e6 + 'M';
								} else if (val > 1e3) {
									return val / 1e3 + 'K';
								} else {
									return val
								}
							}
						}
					},
					grid: [{
						left: 20,
						top: 20,
						right: 70,
						bottom: 60
					}]
				});
				chart.on('globalout', function (e) {
					document.querySelector('.innertooltip').parentElement.style.display = 'none'
				})
				// chart.resize();
				chart.dispatchAction({
						type: 'highlight',
						seriesIndex: 0,
						dataIndex: 1
				});
				// 显示 tooltip
				chart.dispatchAction({
						type: 'showTip',
						seriesIndex: 0,
						dataIndex: 1
				});
			}

			function updateChat(deepth) {
				var buylist = deepth.bidList;
				var selllist = deepth.askList;
				var total = buylist.length + selllist.length;
				var price = new Array(total);
				var amount = new Array(total);

				for (var i = 0, j = buylist.length, ii = j - 1; ii >= 0; i++, ii--) {
					price[i] = buylist[ii]['price']
					amount[i] = buylist[ii]['amountAll']
				}

				for (var i = 0, _i = buylist.length, j = selllist.length; i < j; i++) {
					price[i + _i] = selllist[i]['price']
					amount[i + _i] = selllist[i]['amountAll']
				}
				// console.log('price:', price, 'amount:', amount, 'amountsell:', amountsell);

				chart.setOption({
					xAxis: {
						data: price
					},
					visualMap: {
						show: !1,
						dimension: 0,
						pieces: [{
							lte: buylist.length - 1,
							color: "rgba(0, 214, 126, 0.2)"
						}, {
							gt: buylist.length,
							lte: price.length,
							color: "rgba(255, 79, 79, 0.2)"
						}]
					},
					series: [{
						data: amount,
						type: "line",
						areaStyle: {},
						itemStyle: {
							normal: {
								lineStyle: {
									width: 0
								}
							}
						},
						symbol: 'circle',
						showSymbol: !1
					}]
				});
			}
		</script>
	</body>

</html>
