<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name=viewport content="width=device-width,height=device-height,user-scalable=no,initial-scale=1,minimum-scale=1,maximum-scale=1">
  <title>遥控示例</title>
  <script>
      (function () {
          function o() {
              document.documentElement.style.fontSize = parseInt((document.documentElement.clientWidth > 414 ? 414 : document.documentElement.clientWidth) * 13 / 375) + "px"
          }
          var e = null;
          window.addEventListener("resize", function () {
              clearTimeout(e), e = setTimeout(o, 100)
          }, !1), o()
      })(window);
  </script>
  <link rel="stylesheet" href="font/iconfont.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="main" class="flex column h100vh">
      <header>
          <div class="outerdiv">
              <div class="innerdiv">
                <div class="circle"></div>
                <div class="maintxt tcenter flex acenter jcenter">
                  <div>
                      <div>风量</div>
                      <div class="big20">300</div>
                      <div>M/h</div>
                  </div>
                </div>
              </div>
          </div>
          <div class="stateonoff flex">
              <div class="flex_1">
                  滤芯容量：
              </div>
              <div class="flex_1">
                  滤芯效率;
              </div>
          </div>
      </header>
      <section class="controlpage flex_1 scroll">
          <dl>
            <dd class="flex acenter">
              <label class="flex_1">辅热模式</label>
              <label class="tcenter flex_1">
                  <input type="checkbox" >
                  <span class="icons close-smart"></span>
                  <span>智能模式</span>
              </label>
              <label class="tcenter flex_1">
                  <input type="checkbox" checked>
                  <span class="icons open"></span>
                  <span>常开</span>
              </label>
              <label class="tcenter flex_1">
                  <input type="checkbox" checked>
                  <span class="icons close"></span>
                  <span>常关</span>
              </label>
            </dd>
            <dd class="flex acenter jcenter">
              <label class="flex_1">风机模式</label>
              <label class="tcenter flex_1">
                  <input type="checkbox" >
                  <span class="icons open-smart"></span>
                  <span>智能模式</span>
              </label>
              <label class="tcenter flex_1">
                  <input type="checkbox" checked>
                  <span class="icons handle"></span>
                  <span>手动模式</span>
              </label>
              <label class="tcenter flex_1">
                  <input type="checkbox" checked>
                  <span class="icons sleep"></span>
                  <span>睡眠模式</span>
              </label>
            </dd>
          </dl>
      </section>
      <footer class="flex">
        <button class="flex_1"><i class="iconfont icon-guanji"></i> 关机</button>
        <button><i class="iconfont icon-dingshi"></i> 定时关机</button>
      </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
  <script>
      var socket = io();
      var groupId = getParam('group');
      var userName = getParam('user');
      socket.on('connect', () => {
          log('连接成功：' + socket.id);
          // 加入群组
          groupId && socket.emit('group', groupId, userName);
      });

      //接收消息
      socket.on('clientMsg', function (data) {
         log(data);
         console.log('clientMsg', data);
      });
      //群组消息
      socket.on('group.emit', function (data) {
         console.log('group.emit', data);
      });

      //断开连接（系统方法disconnct不可更改为其它）
      socket.on('disconnect', function () {
        log('连接断开!');
      });

      //重新连接
      socket.on('reconnect', function () {
        log('重新连接...');
      });

      //连接失败
      socket.on('reconnect_error', function () {
        log('连接失败!');
      });

      function msgToSer (msg) {
          socket.emit('order', msg)
      }

      function rangechange (name, value) {
        msgToSer(name + '_' + value);
      }

      function datechange (name, value) {
        msgToSer(name + '_' + value);
      }

      function log (message) {
          console.log('message', message);
      }

      function getParam(name, href) {
        name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
        var regexS = "[\\?&]" + name + "=([^&#]*)";
        var regex = new RegExp(regexS);
        var results = regex.exec(href || window.location.href);
        if (results == null)
          return "";
        else
          return results[1];
      }
  </script>
</body>
</html>
